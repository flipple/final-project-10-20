<!DOCTYPE html>
<html>

<head>
    <title>Task Tracker</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="TryItOut.css" />
</head>

<body>
    <form id="autosave">
        <div id="control-wrapper">
            <div id="row">
                <div id="column">
                    <div id="column-1">
                        <h1>Daily's</h1>
                        <label for="people">Who's Doing This?</label>
                        <select id="people" name="people">
                          <option value="michelle">Person 1</option>
                          <option value="alex">Person 2</option>
                          <option value="ronni">Person 3</option>
                          <option value="kyle">Person 4</option>
                        </select>
                        <div id="progress">
                            <progress value="0" max="100" id="progressBar">0%</progress>
                        </div>
                        <label>Surfaces</label>
                        <input type="checkbox" id="task 1" />

                        <label>Dust</label>
                        <input type="checkbox" id="task 2" />

                        <label>Sweep</label>
                        <input type="checkbox" id="task 3" />

                        <label>Vacuum</label>
                        <input type="checkbox" id="task 4" />

                        <label>Mop</label>
                        <input type="checkbox" id="task 5" />

                        <label>Dishes</label>
                        <input type="checkbox" id="task 6" />

                        <button id="clear-button" class="pretty-button">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="TryItOut.js"></script>
</body>

</html>
