<!DOCTYPE html>
<html>

<head>
    <title>Task Tracker</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="TryItOut.css" />
</head>

<body>
    <h1>Michelle</h1>

    <div id="progress">
        <progress value="0" max="100" id="progressBar">0%</progress>
    </div>

    <form id="autosave">
        <div id="control-wrapper">
            <label>Sweep</label>
            <input type="checkbox" id="task 1" />

            <label>Mop</label>
            <input type="checkbox" id="task 2" />

            <label>Dust</label>
            <input type="checkbox" id="task 3" />

            <label>Dishes</label>
            <input type="checkbox" id="task 4" />

            <label>Laundry</label>
            <input type="checkbox" id="task 5" />

            <button id="clear-button" class="pretty-button">Clear</button>
        </div>
    </form>
    <script type="text/javascript" src="TryItOut.js"></script>
</body>

</html>
